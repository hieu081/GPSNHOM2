<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GPS Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="map"></div>
    <div class="info-panel">
        <h3>Thông tin thiết bị</h3>
        <p><strong>Vị trí:</strong> <span id="location">Đang tải...</span></p>
        <p><strong>Tốc độ:</strong> <span id="speed">0 km/h</span></p>
        <p><strong>Ngày:</strong> <span id="date">Đang tải...</span></p>
        <p><strong>Giờ:</strong> <span id="time">00:00:00</span></p>
        <p><strong>Khoảng cách:</strong> <span id="distance">0km.</span></p>
    </div>
    <div class="route-info-panel">
        <h3>Thông tin tuyến đường</h3>
        <p><strong>Khoảng cách:</strong> <span id="route-distance">Đang tải...</span></p>
        <p><strong>Thời gian:</strong> <span id="route-duration">Đang tải...</span></p>
        <div id="route-instructions"></div>
    </div>
    
    <div class="controls">
        <button id="satelliteView" title="Chế độ vệ tinh"><i class="fas fa-satellite"></i></button>
        <button id="centerMap" title="Vị Trí GPS"><i class="fas fa-location-arrow"></i></button>
        <button id="getLocation" title="Vị trí của tôi"><i class="fas fa-location-crosshairs"></i></button>
        <button id="showRoute" title="Chỉ đường"><i class="fas fa-route"></i></button>
        <button id="clearLocation" title="Xóa vị trí đã lưu"><i class="fas fa-trash"></i></button>
        <button id="logout" title="Đăng xuất"><i class="fas fa-sign-out-alt"></i></button>
    </div>
    <div class="notification" id="notification"></div>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script type="module" src="./login/firebase-config.js"></script>
    <script type="module" src="./login/auth.js"></script>
    <script type="module" src="./map/main.js"></script>
</body>
</html>
